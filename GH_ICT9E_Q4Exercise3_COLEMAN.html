<html>
  <head>
    <meta charset="UTF-8">
    <center><title>Centimeter to Feet Converter</title>
    <script>
      function convertCmToFeet(cm) {
        var feet = cm / 30.48; 
        return feet.toFixed(2); 
      }
      
      function handleSubmit() {
        var cmInput = document.getElementById("cmInput");
        var feetOutput = document.getElementById("feetOutput");
        
        var cm = parseFloat(cmInput.value);
        var feet = convertCmToFeet(cm);
        
        feetOutput.innerHTML = feet + " feet";
      }
    </script>
  </head>
  <body>
    <h1>Cm to Feet Converter</h1>
    <form onsubmit="handleSubmit(); return false;">
      <label for="cmInput">Centimeters:</label>
      <input type="number" id="cmInput" name="cmInput"><br><br>
      <button type="submit">Convert</button>
    </form>
    <p>Result: <span id="feetOutput"></span></p>
  </body> </center>
</html>
